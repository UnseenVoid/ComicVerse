<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login Page in HTML with CSS Code Example</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="login.css">

</head>

<body>
	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h1>Welcome Back User</h1>
				<p><b>Now and check out the latest episode!</b></p>
				<span>
					<p>login with social media</p>
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				</span>
			</div>
		</div>


		<div class="right">
			<h5>Login</h5>
			<p>Don't have an account? <a href="signup.html">Creat Your Account</a> it takes less than a minute</p>
			<div class="inputs">
				<input type="text" placeholder="enter username">
				<br>
				<input type="password" placeholder="enter password">
			</div>

			<br><br>

			<div class="remember-me--forget-password">
				<!-- Angular -->
				<input type="checkbox" name="item" checked />Remember me
			</div>
			<a href="">
				<p>forget password?</p>
			</a>

			<br>
			<button onclick="RR()">Login</button>
			<script>
				function RR() {
					alert('Welcome Back User')
					window.location.replace('index.html')
				}
			</script>
		</div>

	</div>
	<!-- partial -->

</body>

</html>
